<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Theme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sistemas Operativos - Practica 1</h1>
        <h2>Por Ceim Nandayapa Vazquez - 222966588</h2>
    </header>
    
    <main>
        <div class="bar bar-1">
            <!-- form here -->
            <div class="form-container">
                <h3>Input Values</h3>
                <form id="calc-form">
                    <input type="number" id="num1" placeholder="Enter first number" required>
                    <select id="operand">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                    <input type="number" id="num2" placeholder="Enter second number" required>
                    <button type="submit">Save</button>
                </form>
            </div>
            <div class="stack-container" id="stack">
                <!-- Stack will appear here -->
            </div>
        </div>


        <div class="bar bar-2">
            <img id="gears-gif" src="..\images\gears.gif" alt="Gears Animation">
        </div>
        <div class="bar bar-3">Third Bar (1/4)</div>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
