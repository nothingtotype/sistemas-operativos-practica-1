<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Theme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sistemas Operativos - Practica 1</h1>
        <h2>Por Ceim Nandayapa Vazquez - 222966588</h2>
    </header>
    
    <main>
        <div class="bar bar-1">
            <div class="form-container">
                <h3>Input Values</h3>
                <form id="calc-form">
                    <input type="text" id="name" placeholder="Enter name" required>
                    <input type="number" id="num1" placeholder="Enter first number" required>
                        <select id="operand">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                            <option value="residuo">residuo</option>
                            <option value="potencia">potencia</option>
                        </select>
                    <input type="number" id="num2" placeholder="Enter second number" required>
                    <button type="submit">Save</button>
                </form>
            </div>

            <div class="start-button-container">
                <button id="start-button">Start</button>
            </div>
        </div>

        <div class="bar bar-2">
            <!-- Job stack container (top box) -->
            <div id="job-stack" class="job-stack-container"></div>

            <!-- GIF container (bottom box) -->
            <div id="gif-container">
                <img id="gears-gif" src="..\images\gears.gif" alt="Gears Animation">
            </div>
        </div>

        <div class="bar bar-3">
            <div id="job-in-process" class="job-in-process-box"></div>
            <div id="job-result" class="job-result-box"></div>
            <button id="execute-job-button">Ejecutar Job</button>
        </div>

    </main>

    <footer>
        <p>Ceim Nandayapa </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
